name: Build and deploy pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build
        working-directory: ./webapp
        run: |
          npm ci
          npm run build

      - name: Upload artifact for Pages
        # use the latest non-deprecated tag
        uses: actions/upload-pages-artifact@v4
        with:
          path: webapp/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        # use current deploy-pages major release
        uses: actions/deploy-pages@v4
